preprocess:
  cmd: python -m spacy run preprocess
  script:
    - python scripts/preprocess.py assets/cyber_attrs_training.jsonl corpus/cyber_attrs_training.spacy
    - python scripts/preprocess.py assets/cyber_attrs_eval.jsonl corpus/cyber_attrs_eval.spacy
  deps:
    - path: assets/cyber_attrs_training.jsonl
      md5: 4f1824696eaf50d2677ee58b577544f1
    - path: assets/cyber_attrs_eval.jsonl
      md5: b46b16f3b31e9be16b21a777f189c9ae
    - path: scripts/preprocess.py
      md5: f1a977c39e4530c184903d62ac7df043
  outs:
    - path: corpus/cyber_attrs_training.spacy
      md5: ae73e0e12db70373e5ebf71c6d9fa5c3
    - path: corpus/cyber_attrs_eval.spacy
      md5: 45fa68cb7515b8a462c2e5eaac06c8cf
  spacy_version: 3.0.5
  spacy_git_version: 53a3b967a
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train --gpu-id 0 configs/config.cfg --output training/ --paths.train
      corpus/cyber_attrs_training.spacy --paths.dev corpus/cyber_attrs_eval.spacy
  deps:
    - path: corpus/cyber_attrs_training.spacy
      md5: ae73e0e12db70373e5ebf71c6d9fa5c3
    - path: corpus/cyber_attrs_eval.spacy
      md5: 45fa68cb7515b8a462c2e5eaac06c8cf
  outs:
    - path: training/model-best
      md5: b22d2abbbab2c5039f14fc489349b0e8
  spacy_version: 3.0.5
  spacy_git_version: 53a3b967a
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate --gpu-id 0 training/model-best corpus/cyber_attrs_eval.spacy
      --output training/metrics.json
  deps:
    - path: corpus/cyber_attrs_eval.spacy
      md5: 45fa68cb7515b8a462c2e5eaac06c8cf
    - path: training/model-best
      md5: b22d2abbbab2c5039f14fc489349b0e8
  outs:
    - path: training/metrics.json
      md5: 851a9c1dbb2e59f803c7dd3c0ba64870
  spacy_version: 3.0.5
  spacy_git_version: 53a3b967a
create-jsnol-anno-by-model:
  cmd: python -m spacy run create-jsnol-anno-by-model
  script:
    - python scripts/anno_by_model.py training/model-best assets/cyber_attrs_training.jsonl
      assets/cyber_attrs_training_by_model.jsonl
    - python scripts/anno_by_model.py training/model-best assets/cyber_attrs_eval.jsonl
      assets/cyber_attrs_eval_by_model.jsonl
  deps:
